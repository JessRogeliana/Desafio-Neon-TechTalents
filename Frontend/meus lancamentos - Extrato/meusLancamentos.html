    <main>

        <div class="container">

            <section class="saldo-conta">
                <p class="descricao-saldo"> Saldo conta</p>
                <p class="saldo-principal" id="saldo-principal"> R$  </p>

            <section class="filtro">
                <p>Filtrar por data </p>

                <form name="filtro-data" id="filtro-data">
                    <label for="data">De:</label>
                    <input type="date" id="data-inicio" name="data-inicio">
              
                    <label for="data">Até:</label>

            </section>


            <table id="tabela" class="table table-borderless">

                        <th class="hide" id="id-titulo" scope="col">Id</th>

                        <th class="table-coluna" id="data-titulo" scope="col">Data</th>
                        <th class="table-coluna" id="tipo-titulo" scope="col">Tipo</th>
                        <th class="table-coluna" id="valor-titulo" scope="col">Valor</th>
                        <th class="table-coluna" id="acoes-titulo" scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaLancamento">
                    <!-- Modelo Linha -->

    <!-- Modal Edição Formulario -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"> Editar </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form action="" method="POST" enctype="multipart/form-data"  method="POST" id="ModalForm">  
                    <input type="hidden" name="id" id="editarId">
                    <div class="control-label form-group payment-form">                       
                        <label class="form-label">Ítem</label>                                    
                        <input  type="text" class="form-control" id="item" name="item" >
                    </div>
                        
                    <div class="form-group">
                        <label  class="form-label">Valor</label>
                        <input class="form-control" id="valor" name="valor"  required step='0,01' value='0.00' placeholder='0,00'  type = "number">
                    </div>
                                    
                    <div class="form-group control-label">
                        <label  class="form-label">Entrou ou saiu?</label>
                        <select class="form-control" id="tipo" name="tipo">
                            <option value="entrou" >Entrou </option>
                            <option value="saiu" >Saiu</option>
                        </select>
                    </div>                              
                                    
                    <div class="form-group control-label">
                        <label  class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" name="data" >
                    </div>

                </form>
            </div>

            <div class="modal-footer form-group">
              <button type="button" class="btn-closeFooter" data-bs-dismiss="modal">Fechar</button>
              <button type="submit"  id=submeterFormulario onclick="submeterFormulario()" class="btn-saveChanges btn-default preview-add-button"><span class="glyphicon glyphicon-plus"></span>Salvar</button>
            </div>
          </div>
        </div>
