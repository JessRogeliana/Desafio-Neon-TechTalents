    <main>
        <div class="container"> 
            <form id="register-form" class="needs-validation" novalidate>          
                <div class="row justify-content-center">                    
                    <img class="usuario-img" src="../img/det.png" alt="moeda de ouro">                       
                        <h1>Deposite sua grana!</h1>
                </div>

                
                <div class="control-label form-group payment-form">                       
                    <label for="validationCustom01" class="form-label">Descrição</label>                                    
                        <input maxlength="50" equired type="text" class="form-control" id="description" name="description" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="validationCustom02" class="form-label">Valor</label>
                        <input class="form-control" id="amount" name="amount" required step='0.01' value='0.00' placeholder='0,00' min="0.00" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"type = "number" maxlength = "12" required>
                    </div>
                                
                    <div class="form-group control-label">
                        <label for="validationCustom03" class="form-label">Entrou ou saiu?</label>
                        <select class="form-control" id="status" name="status" required>
                            <option>Entrou</option>
                            <option>Saiu</option>
                        </select>
                    </div>                              
                                
                    <div class="form-group control-label">
                        <label for="validationCustom04" class="form-label">Dia</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                                    
                    <div class="form-group">
                        <button type="submit" id='btn-submit' class="btn btn-default preview-add-button">
                            <span class="glyphicon glyphicon-plus"></span>
                            <a id="link-meusLancamentos" href="../meus lancamentos - Extrato/meusLancamentos.html">Enviar</a>
                        </button>
                    </div>
                    
                </div>
