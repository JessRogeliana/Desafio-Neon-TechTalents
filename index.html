<body>

    <header >   
        <img class="img-header" src="Frontend/img/Bluetoo-zoom.png" alt="Icon">
        <div class="header">
            <h3 class="mt-3">CADÊ MINHA <br> GRANA? </h3>
        </div>
    </header>


    <main class="main">
        
        <div id="form-container">
            <img src="Frontend/img/Neon_Blue_Pose_pascoa.png" alt="img-login" class="img-login">
            <h1>Login</h1>
            <form id="register-form" action="../Frontend/saldo/saldo_index.html" class="d-flex flex-column" method="post">
                <p>Usuário</p>
                <input type="text" name="name" id="name" placeholder="Insira seu nome de usuário">
                <p class="mt-4">Senha</p>
                <input type="password" name="password" id="password" placeholder="Digite uma senha de 6 dígitos">

                <div class="btn-submit">
                    <input id="btn-submit" type="submit" value="Login">
                    <a id= "link-saldo" href="Frontend/saldo/saldo_index.html"></a>
                </div>
                
                <a class="btn btn-acao" href="Frontend/cadastro/cadastro-index.html">Sem conta? Vem de cadastro 0/</a>
            </form>

            <!-- Toasts -->

            <div class="toast align-items-center top-center text-white bg-danger border-0 toast-usuario" role="alert" aria-live="assertive"
                aria-atomic="false" id="toast-error-usuario">
                <div class="d-flex">
                    <div class="toast-body" id="toast-body-usuario">
                        
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>

            <div class="toast align-items-center top-center text-white bg-danger border-0 toast-senha" role="alert" aria-live="assertive"
                aria-atomic="false" id="toast-error-senha">
                <div class="d-flex">
                    <div class="toast-body" id="toast-body-senha">
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>

            <!-- Toasts fim -->

        </div>

    </main>

    <section class="neon-mensagem">
        <img class="neon-mensagem" src="Frontend/img/Cadê_Minha_Grana_mensagem-letrasMenores.png">
    </section>
