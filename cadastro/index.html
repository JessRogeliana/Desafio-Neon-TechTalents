       </div>
    </header>

    <div id="main-container">
      <h1>Cadastre-se</h1>
        <form id="register-form" action="">
          <div class="half-box spacing">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome" required />
          </div>
          <div class="half-box">
              <label for="lastname">Sobrenome</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu sobrenome" required />
          </div>
          <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email" required />
          </div>
          <div class="half-box spacing">
            <label for="lastname">Senha</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha"  required />
          </div>
          <div class="half-box">
            <label for="passconfirmation">Confirmação de senha</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Digite de novo sua senha"  required />
          </div>
          <div>
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="https://neon.com.br/static/termos-de-uso?utm_term=neon%20banco%20digital&gclid=Cj0KCQiAkZKNBhDiARIsAPsk0WjZC9CgjppsW9K1Rj3JAlyPQ-2VcmwIaPznS73U2LTHZDgHxcG1wnIaAkfbEALw_wcB">termos e condições de uso</a></label>
          </div>
          <div class="full-box">
            <input id="btn-submit" type="submit" value="Criar Conta">
          </div>
        </form>
      </div>
