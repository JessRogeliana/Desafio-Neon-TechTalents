<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lancamentos.css">
    <title>Deposite sua grana!</title>
</head>

<body>

    <header>
        <a class="logo-header" href="#"><img class="img" src="../img/Cadê_Minha_Grana-logo.png" alt="Icon"></a>

        <div class="abra-conta">
            <button  type="submit" ><a href="../cadastro/index.html">ABRA SUA CONTA</a></button> 
        </div>
    </header>


    <main>
        
        <div class="col-sm-12 lancamento-container">            
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <img class="usuario-img" src="../img/det.png" width="100" height="100" alt="moeda de ouro">                       
                        <h1>Deposite sua grana!</h1>
                    </div>
                      <div class="col-sm-12 central">                        
                        <div class="panel panel-default">
                            <div class="panel-body form-horizontal payment-form">                                
                                <div class="form-group">
                                    <label for="description" class="col-sm-3 control-label">Descrição</label>
                                    <div class="col-sm-9">
                                        <input maxlength="50" equired type="text" class="form-control" id="description" name="description">
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <label for="amount" class="col-sm-12">Valor</label>
                                    <div class="col-9">
                                        <input class="form-control" id="amount" name="amount" required step='001' value='0,00' placeholder='0,00' min="0,00" 
                                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                        type = "number"
   
                                        maxlength = "12">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="status" class="col-sm-5 control-label">Entrou ou saiu?</label>
                                    <div class="col-9">
                                        <select class="form-control" id="status" name="status">
                                            <option>Entrou</option>
                                            <option>Saiu</option>
                                        </select>
                                    </div>
                                </div>
                             
                                <div class="form-group">
                                    <label for="date" class="col-sm-3 control-label">Dia</label>
                                    <div class="col-9">
                                        <input type="date" class="form-control" id="date" name="date">
                                    </div>
                                </div>   
                                <div class="form-group">
                                    <div class="col-12 text-right">
                                        <button type="button" id=btn-submit class="btn btn-default preview-add-button">
                                            <span class="glyphicon glyphicon-plus"></span>Faça seu lançamento</button>
                                    </div>
                                </div>
                            </div>
                                               </div>                  
                             
                    
        </div>
        <p class="error-validation template"></p>



    </main>

    <footer>
        <p>© Copyright 2021. Todos os direitos reservados.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
