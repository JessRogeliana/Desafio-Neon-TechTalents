<body>

    <div class="all" >
        <header >
            <h3 class="mt-3">CADÊ MINHA GRANA</h3>
            <a class="btn btn-acao m-3" href="../cadastro/index.html">CRIE SUA CONTA</a>
        </header>


        <main class="d-flex justify-content-center m-2">
            <img class="imagen-flotante" src="../img/bluetoo.png" alt="Icon" height="400px">
            <div id="form-container" class="p-2  d-flex flex-column align-items-center">
                <img src="../img/Neon_Blue_Pose_pascoa.png" width="80" height="80" alt="">
                <h1>Login</h1>
                <form id="register-form" class="d-flex flex-column">
                    <p>Usuário</p>
                    <input type="text" name="name" id="name" placeholder="Insira seu nome de usuário">
                    <p class="mt-4">Senha</p>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                    <button id="btn-submit" class="btn btn-acao flex-1 mt-4 mb-4">login</button>
                    <div class="toast align-items-center text-white bg-primary border-0"
                        style="position: absolute; top: 30%; right: 35%" role="alert" aria-live="assertive"
                        aria-atomic="true" id="toast-confimacao">
                        <div class="d-flex">
                            <div class="toast-body">
                                Login realizado com sucesso!
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                        </div>
                    </div>

                    <div class="toast align-items-center top-center text-white bg-danger border-0"
                        style="position: absolute; top: 40%; right: 35%" role="alert" aria-live="assertive"
                        aria-atomic="false" id="toast-error">
                        <div class="d-flex">
                            <div class="toast-body" id="toast-body">
                                
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                        </div>
                    </div>

                </form>
            </div>
        </main>
   

        <footer class="d-flex flex-column align-items-center">
            <div class="img-middle d-flex justify-content-center">
                <img src="../img/messagem.png" height="100" alt="">
            </div>
            <div class="footer logo-icones d-flex justify-content-center align-items-center">
