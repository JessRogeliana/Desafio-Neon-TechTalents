<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <title>LOGIN API NEON</title>
</head>
<body>
    <header>
        <div class="logo-header">
            <img class="img" src="../img/neonIcon.png" alt="Neon Icon">
        </div>

        <div class="abra-conta">
             <button type="submit" ><a href="#">ABRA SUA CONTA</a></button> 
        </div>
    </header>

    <div class="login">
        <img class="usuario" src="../img/user.png" width="100" height="100" alt="">
        <h1>Login</h1>
        <form id="register-form">
            <p>Usuário</p>
            <input type="text" name="name" id="name" placeholder="Insira seu nome de usuário"  data-required data-min-length="3" data-max-length="16" >
            <p>Senha</p>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required data-min-length="4" data-max-length="8">
            <input id="btn-submit" type="submit" name="" value="Login">
            <a href="#">Esqueceu sua senha?</a><br>
            <a href="../cadastro/index.html">Crie sua conta</a>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="../js/login.js"></script>
</body>
</html>
