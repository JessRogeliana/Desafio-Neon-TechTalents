<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Login | Cadê Minha Grana</title>
</head>

<body>

    <header>
        <a class="logo-header" href="#"><img class="img" src="../img/Cadê_Minha_Grana-logo.png" alt="Icon"></a>

        <div class="abra-conta">
            <button  type="submit" ><a href="../cadastro/index.html">ABRA SUA CONTA</a></button> 
        </div>
    </header>


    <main>
        <div class="login-container">
            <img class="usuario-img" src="../img/Neon_Blue_Pose_pascoa.png" width="100" height="100" alt="">
            <h1>Login</h1>
            <form id="register-form">
                <p>Usuário</p>
                <input type="text" name="name" id="name" placeholder="Insira seu nome de usuário" class="requisito">
                <p>Senha</p>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" class="requisito">
                <input id="btn-submit" type="submit" name="" value="Login">
                <a id="mensagem-esqueceuSenha" href="#">Esqueceu sua senha?</a><br>
                <a id="mensagem-criarConta" href="../cadastro/index.html">Crie sua conta</a>
            </form>
        </div>
        <p class="error-validation template"></p>

        <div class="neon-mensagem">
            <img class="neon-mensagem" src="../img/Cadê_Minha_Grana-mensagem.png">
        </div>

    </main>

    <footer>
        <p>© Copyright 2021. Todos os direitos reservados.</p>
    </footer>

    <div class="toast align-items-center text-white bg-primary border-0" style="position: absolute; top: 30%; right: 35%" role="alert" aria-live="assertive" aria-atomic="true" id="toast-confimacao">
        <div class="d-flex">
            <div class="toast-body">
            Login realizado com sucesso!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
    </div>

    <div class="toast align-items-center top-center text-white bg-danger border-0" style="position: absolute; top: 100%; right: 35%" role="alert" aria-live="assertive" aria-atomic="false" id="toast-erro">
        <div class="d-flex">
            <div class="toast-body">
            Houve um erro! Favor verificar os campos preenchidos!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
    </div>

    <div class="toast align-items-center top-center text-white bg-danger border-0" style="position: absolute; top: 75%; right: 30%" role="alert" aria-live="assertive" aria-atomic="false" id="usuario-erro">
        <div class="d-flex">
            <div class="toast-body">
            Usuário incorreto! Fvor digitar um usuário valido.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
    </div>

    <div class="toast align-items-center top-center text-white bg-danger border-0" style="position: absolute; top: 65%; right: 30%" role="alert" aria-live="assertive" aria-atomic="false" id="senha-erro">
        <div class="d-flex">
            <div class="toast-body">
            Senha incorreta! Fvor digitar uma senha valida.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>

</body>
</html>
