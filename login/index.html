        <div class="container d-flex flex-column align-items-center  wrapper">
            <header>
                <img  src="../img/Cade_Minha_Grana_maior-branca.png" alt="Icon">
                <a class="btn btn-acao" href="../cadastro/index.html">CRIE SUA CONTA</a>
            </header>
            <main class="d-flex justify-content-center" >
                <div id="form-container" class="p-2  d-flex flex-column align-items-center">
                    <img src="../img/Neon_Blue_Pose_pascoa.png" width="100" height="100" alt="">
                    <h1>Login</h1>
                    <form id="register-form" class="d-flex flex-column">
                        <p>Usuário</p>
                        <input type="text" name="name" id="name" placeholder="Insira seu nome de usuário" >
                        <p>Senha</p>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha">
                        <button id="btn-submit" class="btn btn-acao flex-1 mt-4 mb-4">login</button>
                        <div class="toast align-items-center text-white bg-primary border-0" style="position: absolute; top: 30%; right: 35%" role="alert" aria-live="assertive" aria-atomic="true" id="toast-confimacao">
                            <div class="d-flex">
                                <div class="toast-body">
                                Login realizado com sucesso!
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                            </div>
                        </div>
    
                        <div class="toast align-items-center top-center text-white bg-danger border-0" style="position: absolute; top: 70%; right: 40%" role="alert" aria-live="assertive" aria-atomic="false" id="toast-error">
                            <div class="d-flex">
                                <div class="toast-body" id="toast-body">
                               <!--Favor verificar os campos preenchidos!--> 
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                            </div>
                        </div>
    
                    </form>
